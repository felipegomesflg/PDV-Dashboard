<div class="panel-body col-lg-7 col-sm-7 col-xs-7 col-sm-offset-1">
    <div class="row">
        <!--<div class="col-sm-4 profile-picture text-xs-center">
            <img [src]="profileData.photo_url">
            <input type="file" (change)="uploadDisplayImage($event)">
        </div>-->
        <h3 class="margin-top-5 margin-bottom-15">Informações Básicas</h3>
        <form class="form-horizontal">
            <!--<div class="row">
                    <div class="form-group clearfix profile-picture">
                        <img [src]="profileData.photo_url">
                        <input type="file" (change)="uploadDisplayImage($event)">
                    </div>
                </div> -->
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="admin-name">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" disabled maxlength="50" placeholder="Digite seu nome" name="display_name" class="form-control input-sm"
                            id="admin-name" [(ngModel)]="profileData.display_name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="admin-email">Email</label>
                    <div class="col-sm-10">
                        <input type="text" disabled maxlength="255" placeholder="Digite seu email" class="form-control input-sm" id="admin-email"
                            name="email" [(ngModel)]="profileData.email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="admin-phone">Telefone</label>
                    <div class="col-sm-10">
                        <input type="text" disabled [textMask]="{mask: this.comumService.maskPhone , guide: false}" placeholder="Digite seu telefone"
                            class="form-control input-sm" id="admin-phone" name="phone_number" [(ngModel)]="profileData.phone_number">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="admin-cpf">CPF</label>
                    <div class="col-sm-10">
                        <input type="text" disabled [textMask]="{mask: this.comumService.maskCPF}" placeholder="Digite seu CPF" class="form-control input-sm"
                            id="admin-cpf" name="unique_identifier" [(ngModel)]="profileData.unique_identifier">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="margin-top-20" *ngFor="let p of parentData">
        <div class="row">
            <div class="col-sm-1 col-xs-3 margin-top-5-xs">
                <img [src]="p.display_image">
            </div>
            <div class="col-sm-4 col-xs-5 padding-top-20">
                <h4>{{p.trade_name}}</h4>
            </div>
            <div class="col-sm-2 col-xs-3 pull-right margin-top-30 no-padding-xs">
                <span>{{p.account_type_name}}</span>
            </div>
        </div>
        <table class="table dataTable table-striped table-bordered margin-top-20">
            <thead>
                <tr>
                    <td>
                        Loja
                    </td>
                    <td>
                        CNPJ
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of p.store">
                    <td>{{s.trade_name}}</td>
                    <td>{{s.unique_enterprise_number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
